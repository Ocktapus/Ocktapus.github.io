<!DOCTYPE html>
<html>


<head>
  <title>ARbee Viewer</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>

</head>
<body>
    <div id="card" style="display: flex;">
        <model-viewer autoplay ar ar-scale="fixed" camera-controls touch-action="pan-y" 
        src="..\Models\Arbee4.gltf" 
        alt="A 3D model of Arbee"
        style="
        width: 100%;
        height: 100vh;">
            <button slot="ar-button" 
            style="background-color: rgb(223, 223, 223); border-radius: 10px; border: none; display: block; margin-left: auto; margin-right: auto; margin-top: 20px;
            font-family:Urbanist, sans-serif; font-weight: 600; font-size: 20px;">
                Activate AR <br/>
                <i class="fa fa-camera"></i>
            </button>
          </model-viewer>
    
    </div>
</body>
</html>
